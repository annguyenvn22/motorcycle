<div class="modal-header">
    <button type="button" class="close" ng-click="signupCtrl.dismissSignupModal()">&times;</button>
    <h4 class="modal-title">Signup</h4>
</div>


<div class="modal-body">
  	
	<form action="" class="form-horizontal" role="form" ng-submit="signupCtrl.signup()" name="signupForm">

		<div class="form-group">
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<label for="username">Username</label>
			</div>
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
				<input type="text" class="form-control" id="username" ng-model="signupCtrl.user.username" required ng-minlength="4">
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<label for="password">Password</label>
			</div>
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
				<input type="password" class="form-control" id="password" ng-model="signupCtrl.user.password" required>
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<label for="confirmPassword">Confirm Password</label>
			</div>
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
				<input type="password" class="form-control" id="confirmPassword" required>
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<label for="fullname">Full Name</label>
			</div>
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
				<input type="text" class="form-control" id="fullname" ng-model="signupCtrl.user.fullname" required>
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<label for="address">Address</label>
			</div>
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
				<input type="text" class="form-control" id="address" ng-model="signupCtrl.user.address" required>
			</div>
		</div>

		<div class="form-group">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="text-right">
				<button type="submit" class="btn btn-primary">Sign Up</button>
			</div>
		</div>
		</div>

	</form>

</div> <!-- /.modal-body -->

<div class="modal-header">
    <button type="button" class="close" ng-click="loginCtrl.closeLoginModal()">&times;</button>
    <h4 class="modal-title">Login</h4>
</div>


<div class="modal-body">
  	
	<form class="form-horizontal" role="form" name="loginForm" ng-submit="loginCtrl.doLogin()">
		<div class="form-group">
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<label for="username">Username</label>
			</div>
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
				<input type="text" class="form-control" id="username" ng-model="loginCtrl.user.username" required autofocus/>
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<label for="password">Password</label>
			</div>
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
				<input type="password" class="form-control" id="password" ng-model="loginCtrl.user.password" required/>
			</div>
		</div>

	    <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <div class="alert alert-danger" ng-show="loginCtrl.showLoginFailAlert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    Invalid <strong>username</strong> or <strong>password</strong>
                </div>
            </div>
        </div>

		<div class="form-group">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-right">
				<button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>
			</div>
		</div>
	</form>


</div> <!-- /.modal-body -->
